<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Logo Evolution</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid black;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>
      開始年:
      <input type="number" id="start-year" value="2024">
    </label>
    <label>
      終了年:
      <input type="number" id="end-year" value="2500">
    </label>
    <label>
      最初の区切り数 (3-6):
      <input type="number" id="initial-segments" min="3" max="6" value="4">
    </label>
    <label>
      変化の頻度 (1-10):
      <input type="number" id="change-frequency" min="1" max="10" value="5">
    </label>
    <button id="generate">生成</button>
  </div>
  <canvas id="canvas" width="1600" height="1200"></canvas>
  <button id="download">ダウンロード</button>
  <script src="script.js"></script>
</body>
</html>
